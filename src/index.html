<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mailbox</title>
    <link rel="stylesheet" href="css/style.scss" />
    <link rel="shortcut icon" href="img/mail-badge.svg" type="image/x-icon" />
    <link href="css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container grid">
      <div class="left-bar grid">
        <a href="#" class="left-bar__burger grid"
          ><img src="img/burger.png" alt="burger"
        /></a>

        <a href="#" class="left-bar__envelope grid"
          ><img src="img/envelope.png" alt="envelope"
        /></a>
        <a href="#" class="left-bar__something grid"
          ><img src="img/something.png" alt=""
        /></a>
        <a href="#" class="left-bar__calendar grid"
          ><img src="img/calendar.png" alt="calendar"
        /></a>
        <a href="#" class="left-bar__clock grid"
          ><img src="img/clock.png" alt="clock"
        /></a>

        <a href="#" class="left-bar__photo grid"
          ><img src="img/left-bar_photo.png" alt="photo"
        /></a>
      </div>
      <div class="main-content">
        <form action="#" class="search">
          <div class="svg-wrapper">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="search"
              class="svg-inline--fa fa-search fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="18"
              height="18"
            >
              <path
                fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
              ></path>
            </svg>
          </div>
          <input
            class="queryinput"
            type="text"
            name="query"
            placeholder="Search"
          />
          <div class="sortinput">Sort by</div>
          <input class="choiceinput" type="text" placeholder="Newest" />
        </form>
        <div class="main-content__header">
          <div class="header__logo">
            <p>Inbox</p>
          </div>
          <div class="header__new">
            <p><span>4</span>new</p>
          </div>
          <div class="header__customization">
            <img src="img/equalizer.svg" alt="equalizer" />
          </div>
          <div class="header__parameters">
            <img src="img/dots.svg" alt="dots" />
          </div>
        </div>
        <div class="main-content__letters">
          <div class="letters__item">
            <input type="radio" />
            <img src="img/we.svg" alt="we" class="letter__logo" />
            <div class="letter__name">LinkedIn</div>
            <div class="letter__data">
              <div class="clip"><img src="img/clip.svg" alt="clip" /></div>
              <div class="date">Today</div>
              <div class="time">08:45 PM</div>
            </div>
            <div class="description__flag"></div>
            <div class="desctiption__theme">
              <nobr
                >Your files were sent successfully to harsh2020@gmai...</nobr
              >
            </div>
            <div class="description__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque
              amet provident dolor nulla ea illo aliquid molestiae. Ut ea,
              nesciunt numquam aperiam molestiae ducimus sed
            </div>
          </div>
          <div class="letters__item">
            <div class="letter__header"></div>
            <div class="letter__description"></div>
          </div>
          <div class="letters__item">
            <div class="letter__header"></div>
            <div class="letter__description"></div>
          </div>
          <div class="letters__item">
            <div class="letter__header"></div>
            <div class="letter__description"></div>
          </div>
          <div class="letters__item">
            <div class="letter__header"></div>
            <div class="letter__description"></div>
          </div>
        </div>
      </div>
      <div class="additional-content"></div>
      <div class="right-bar"></div>
    </div>
  </body>
</html>
